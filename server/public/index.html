<html>
    <head>
        <title>Socket</title>
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.css" rel="stylesheet" />
        <script src="http://10.15.2.200:81/socket.io/socket.io.js"></script>
        <script>
            const socket = io.connect("http://10.15.2.200:81", {autoConnect: false})
            socket.auth = {username: "Mehmet"}
            socket.connect()
            socket.on("receiveId", (data) => {
                document.getElementById("uname").innerHTML = data.username
                document.getElementById("id").innerHTML = data.id
            })
        </script>
    </head>
    <body class="bg-gray-800">
        <nav class="bg-gray-900 h-16 text-white flex justify-between items-center px-5">
            <div class="flex">Welcome,&nbsp;<p id="uname"></p>.</div>
            <div class="flex">Your recipient ID:&nbsp;<p id="id"></p></div>
        </nav>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.0.0/flowbite.min.js"></script>
    </body>
</html>
